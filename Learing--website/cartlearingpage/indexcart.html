 <main>
  <section class="section-cart">
     
<figure class="snip">
    <h4>Java Course</h4>
    <div class="image">
      <img class="slide1" src="./img/blog-1.jpg" />
     
    </div>
   
    <figcaption>
      <p>Join our Java course to gain hands-on experience in Java development, learn industry best practices, and unlock opportunities in development.</p>    
      <div class="price">
        <s>$24.00</s><div class="real" data-price="19.00">$19.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  
  <figure class="snip">              
    <h4>Python Course</h4>
    <div class="image">
      <img class="slide2" src="./img/blog-2.jpg" />
     
    </div>
   
    <figcaption>
      <p>Embark on a comprehensive Python journey, from fundamentals to advanced concepts, empowering you to create powerful applications and solve real-world challenges</p>    
      <div class="price">
        <s>$29.00</s><div class="real" data-price="24.00">$24.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  
  <figure class="snip">
    <h4>Data Science</h4>
    <div class="image">
      <img class="slide3" src="img/blog-3.jpg" />
     
    </div>
   
    <figcaption>
      <p>Explore the art of extracting actionable insights from data and mastering the tools and techniques that drive informed decision-making in our comprehensive data science course.</p>    
      <div class="price">
        <s>$22.00</s><div class="real" data-price="14.55">$14.55</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  
  <figure class="snip">               
    <h4>MERN stack</h4>
    <div class="image">
      <img class="slide4" src="./img/blog-1.jpg" />
      
    </div>
    
    <figcaption>
      <p>Learn how to build dynamic web applications using the MERN stack (MongoDB, Express.js, React, Node.js) and unleash the power of full-stack development.</p>    
      <div class="price">
        <s>$35.00</s><div class="real" data-price="26.00">$26.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>

  </section>



    <section class="section-checkout">
  
  <div class="checkout-container">
    <div class="table">
    <span class="empty">Your cart is empty!</span>

    <div class="col1-name"></div>
    <div class="col2-price"></div>
    </div>
    <div class="bin"><span>Clear All</span><img id="bin" src="./img/delete.png" style="width:40px" /></div>
    <div class="total">
      <div class="total-text">Total :</div>
      <div class="total-amount">$ 0</div>
    </div>
    <div class="checkout" onclick="document.getElementById('id01').style.display='block'">Check out</div>
    
  </div>

          <!-- -----------------Bill------------- -->
 <div id="id01" class="modal">
  <div class="wrapper">
    <div class="bill-content">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
    <h1 class="box-title">Checkout</h1>
    <div class="price-total">
      <span>PAY</span>
      <div class="pay-last">$ 0</div>
    </div>
    <form>
      
      <div class="form-text">
        <label>Card Number</label>
        <input name="card-number" type="text" required>
      </div>
      <div class="form-text">
        <label>Card Verification Value</label>
        <input name="name" type="text" placeholder="CVV" required>
      </div>
      <div class="form-text" id="col01">
        <label>Expiry Date</label>
        <input name="card-number" type="text" placeholder="MM/YY" maxlength="3" required>
      </div>
      <div class="form-text"  id="col02">
        <label>Coupon Code</label>
        <input name="card-number" type="text">
      </div>
      
    </form>
      <button id="coupon">Get coupon code</button>
      <a href="/order - learing/order.html"><button class="payment">pay Now</button>
      </a>
    </div>
  </div>
 </div> 
</section>
